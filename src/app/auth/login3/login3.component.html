<div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Columna para el formulario de inicio de sesión -->
      <div class="col-md-4 col-sm-12">


       
            <div class="text-center">
                <img
              src="../../../assets/logo/logo.png"
              class="img-fluid rounded-top mt-4"
              alt=""
              style="height: 100px"
            />
            </div>
          
  
          <form class="theme-form login-form">
            <h4>Inicio de sesión</h4>
            <h6>¡Bienvenido de nuevo! Inicia sesión en tu cuenta.</h6>
            <div class="form-group">
              <label>Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="icon-email"></i></span>
                <input
                  class="form-control"
                  type="email"
                  placeholder="prueba@rnpn.gob.sv"
                  name="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label>Clave</label>
              <div class="input-group">
                <span class="input-group-text"><i class="icon-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  placeholder="Ingresa tu contraseña"
                  required
                />
                <button class="btn btn-outline-primary" type="button">
                  <i class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>
            <div class="form-group text-primary">
              <div class="checkbox ms-1">
                <input id="checkbox1" type="checkbox" class="contenido" />
                <label for="checkbox1" class="text-primary">Recordar clave</label>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-outline-primary me-2 pt-2">
                <i class="bi bi-box-arrow-in-right"></i> Acceder
              </button>
            </div>
            <div class="login-social-title">
              <h5>Contáctanos</h5>
            </div>
            <div class="form-group">
              <ul class="login-social">
                <li>
                  <a href="https://sv.linkedin.com/company/rnpn" target="_blank"
                    ><app-feather-icons [icon]="'linkedin'"></app-feather-icons
                  ></a>
                </li>
                <li>
                  <a href="https://twitter.com/rnpn_sv?lang=es" target="_blank"
                    ><app-feather-icons [icon]="'twitter'"></app-feather-icons
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.facebook.com/rnpn.sv/?locale=es_LA"
                    target="_blank"
                    ><app-feather-icons [icon]="'facebook'"></app-feather-icons
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/rnpn.sv/?hl=es"
                    target="_blank"
                    ><app-feather-icons [icon]="'instagram'"></app-feather-icons
                  ></a>
                </li>
              </ul>
            </div>
          </form>




      </div>
      <!-- Columna para la imagen (se oculta en resoluciones de teléfono) -->
      <div class="col-md-8 col-sm-6 d-none d-md-block bg-image"></div>
    </div>
  </div>
