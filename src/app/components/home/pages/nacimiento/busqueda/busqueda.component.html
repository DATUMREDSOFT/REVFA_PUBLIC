      <div class="container-fluid py-1">
        <div class="d-flex justify-content-center"> <!-- Contenedor adicional para centrar horizontalmente -->
            <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center"> <!-- Añadido justify-content-center aquí también -->
                <div class="col">
                    <div class="card h-100 text-center custom-color text-white" [ngClass]="{'card-custom-active' : selectedCard == 'dui'}">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <button class="btn p-0 test"
                            
                           
                            (click)="selectCard('dui')"
                            (click)="changeTab('paso2')"
                            
                            >
                                <i class="bi bi-credit-card" style="font-size: 2.3rem;"></i>
                                <h5 class="card-title text-primary">DUI - Documento Único de Identidad</h5>
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="col">
                    <div class="card h-100 text-center custom-color text-white" [ngClass]="{'card-custom-active' : selectedCard == 'search'}">
                        <div class="card-body d-flex flex-column justify-content-center" >
                            <button class="btn p-0 test"
                            
                            (click)="selectCard('search')"
                            (click)="changeTab('paso4')"
                            
                            >
                                <i class="bi bi-search" style="font-size: 2.3rem;"></i>
                                <h5 class="card-title">Por Nombre de Persona</h5>
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="col" >
                    <div class="card h-100 text-center custom-color text-white" [ngClass]="{'card-custom-active' : selectedCard == 'nui'}">
                        <div class="card-body d-flex flex-column justify-content-center" >
                            <button class="btn p-0 test"
                            
                          (click)="selectCard('nui')"
                          (click)="changeTab('paso3')">
                                <i class="bi bi-person-badge" style="font-size: 2.3rem;"></i>

                </div>
               


            </div>
        </div>
    </div>
    








    </div>

    <div class="tab-content mt-3 animate__animated animate__slideInRight">
      <div
        *ngIf="activeTab === 'paso1'"
        class="tab-pane fade show active animate__animated animate__slideInRight"
        id="paso1"
        role="tabpanel"
      >
        <!-- Ninungo -->
      </div>
      <div
        *ngIf="activeTab === 'paso2'"
        class="tab-pane fade show active animate__animated animate__slideInRight"
        id="paso2"
        role="tabpanel"
      >
        <!-- DUI -->

        <div class="container mt-5">
          <div class="row">
            <!-- Lado Izquierdo: Formulario de Búsqueda -->
            <div class="col-md-6">
              <div class="text-center">
                <h1 class="subtitulo">{{ opcionSeleccionada }}:</h1>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <div class="input-group mb-3" style="max-width: 500px">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="duiInput"
                    name="duiInput"
                    id="duiInput
                  "
                    placeholder="00000000-0"
                    mask="00000000-0"
                    aria-label="Buscar"
                    aria-describedby="basic-addon2"
                  />
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="clickBuscar()"
                  >
                    <i class="bi bi-search"></i> Buscar
                  </button>
                </div>
              </div>
            </div>

            <!-- Lado Derecho: Foto y Título -->
            <div
              class="col-md-6 d-flex flex-column align-items-center animate__animated animate__slideInRight"
              *ngIf="mostrarfoto"
            >
              <img
                src="../../../../../../assets/images/dashboard/1.png"
                alt="Nombre de la persona"
                class="img-fluid"
                style="max-width: 300px; max-height: 300px"
              />
              <h6 class="mt-3">Ana García</h6>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="activeTab === 'paso3'"
        class="tab-pane fade show active animate__animated animate__slideInRight"
        id="paso2"
        role="tabpanel"
      >
        <!-- nui -->

        <app-nui></app-nui>
      </div>

      <div
        *ngIf="activeTab === 'paso4'"
        class="tab-pane fade show active animate__animated animate__slideInRight"
        id="paso2"
        role="tabpanel"
      >
        <!-- NIA -->

        <div class="container mt-4">
          <!-- busqueda por nombre -->
          <div class="container">
            <app-nombre></app-nombre>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <br />


</div>

<!-- alertas -->

<swal
  #busquedaInvalidaDUI
  title="No se ha logrado obtener información con los datos proporcionados"
  text=""
  icon="warning"
  [showCancelButton]="true"
  [focusCancel]="true"
  confirmButtonColor="#050e5b"
>
</swal>


<p-toast position="top-center" key="tc"></p-toast>
