<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label text-primary">Primer Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Primer Nombre">
            </div>
            <div class="col-md-4">
              <label for="middleName" class="form-label text-primary">Segundo Nombre</label>
              <input type="text" class="form-control" id="middleName" placeholder="Segundo Nombre">
            </div>
            <div class="col-md-4">
              <label for="thirdName" class="form-label text-primary">Tercer Nombre</label>
              <input type="text" class="form-control" id="thirdName" placeholder="Tercer Nombre">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="firstSurname" class="form-label text-primary">Primer Apellido</label>
              <input type="text" class="form-control" id="firstSurname" placeholder="Primer Apellido">
            </div>
            <div class="col-md-4">
              <label for="secondSurname" class="form-label text-primary">Segundo Apellido</label>
              <input type="text" class="form-control" id="secondSurname" placeholder="Segundo Apellido">
            </div>
            <div class="col-md-4">
              <label for="gender" class="form-label text-primary">Sexo</label>
              <select class="form-select" id="gender">
                <option selected>Seleccionar sexo...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="maritalPreposition" class="form-label text-primary">Preposición del apellido de casada</label>
              <select class="form-select" id="maritalPreposition">
                <option selected>Seleccionar preposición...</option>
                <option value="de">De</option>
                <option value="del">Del</option>
                <option value="de los">De los</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="marriedSurname" class="form-label text-primary">Apellido casada</label>
              <select class="form-select" id="marriedSurname">
                <option selected>Seleccionar apellido...</option>
                <option value="sanchez">Sánchez</option>
                <option value="lopez">López</option>
                <option value="gomez">Gómez</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="relationship" class="form-label text-primary">Parentesco</label>
              <select class="form-select" id="relationship">
                <option selected>Seleccionar parentesco...</option>
                <option value="padre">Padre</option>
                <option value="madre">Madre</option>
                <option value="hijo">Hijo</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="birthdate" class="form-label text-primary">Fecha Nacimiento (dd/mm/aaaa)</label>
              <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label text-primary">Edad</label>
              <input type="number" class="form-control" id="age" placeholder="Edad">
            </div>
            <div class="col-md-4">
              <label for="occupation" class="form-label text-primary">Profesión/Oficio según DUI</label>
              <input type="text" class="form-control" id="occupation" placeholder="Profesión/Oficio según DUI">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="documentType" class="form-label text-primary">Tipo Documento</label>
              <select class="form-select" id="documentType">
                <option selected>Seleccionar tipo de documento...</option>
                <option value="dui">DUI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="nit">NIT</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="documentNumber" class="form-label text-primary">Número de documento</label>
              <input type="text" class="form-control" id="documentNumber" placeholder="Número de documento">
            </div>
            <div class="col-md-4">
              <label for="nationality" class="form-label text-primary">Nacionalidad</label>
              <input type="text" class="form-control" id="nationality" placeholder="Nacionalidad">
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
